<form>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="email" class="form-control" id="title" aria-describedby="titleHelp" placeholder="Course Title" name="title" [(ngModel)]="title">
    <small id="titleHelp" class="form-text text-muted">Provide a course title.</small>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description" name="description" [(ngModel)]="description">
  </div>
  <button type="button" class="btn btn-primary" (click)="submitCourse()">Add a course</button>
</form>
